<div class="title">{{ text }}</div>
<br/>
<br/>
<br/>
<form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
    <label class="center-block">Email:
      <input class="form-control" formControlName="email">
    </label>

    <label class="center-block">Text:
      <input class="form-control" formControlName="text">
    </label>
  </div>
  <br/>
  <div class="button">
  <button type="submit"
          [disabled]="!contactForm.Valid" class="btn btn-success"><span class="text">Submit</span></button>
        </div>
</form>
